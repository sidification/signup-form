<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="heading">Sidification</div>
        <div class="sign-up">
            <div class="header-text">
                <p>You know you need something like this
                    to help you realize your deepest dreams. Sign up <em>now</em>
                    to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="/actions.php" method="post">
                <legend>Let's do this!</legend>
                <fieldset>
                    <div class="first_name">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="last_name">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="email">
                        <label for="email">email</label>
                        <input type="email" id="email" name="email">
                    </div>
                     <div class="phone_number">
                        <label for="phone_number">Phone Number:</label>
                         <input type="tel" id="phone_number" name="phone_number">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="pass">
                        <label for="pass">password</label>
                        <input type="password" id="pass" name="password">
                    </div>
                    <div class="confirm_pass">
                        <label for="confirm_pass">Confirm Password</label>
                        <input type="password" id="confirm_pass" name="confirm_password">
                    </div>
                </fieldset>
                
              
            </form>
            <div class="submit">
                <button class="btn">Create Account</button>
                <p>Already have an account </p>
            </div>
        </div>
    </div>
</body>
</html>
